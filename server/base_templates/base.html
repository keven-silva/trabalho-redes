{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <title>Servidor</title>
</head>
<body style="background-color: gray">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Servidor</h1>
            </div>
            <div class="card-body">
                <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="port" class="form-label">Port:</label>
                        <input type="text" id="port" name="port" class="form-control" >
                    </div>
                    
                    <div class="row">
                        <div class="text-end col-6 me-1">
                            <a id="shutdown-link" class="btn btn-danger">Desligar</a>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-dark px-4">Ligar</button>
                        </div>
                    </div>
                </form>
                {% for port in ports %}
                    {{ port }}
                {% empty %}
                    <p>Nenhum porta aberta</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function() {
        let csrftoken = $('[name=csrfmiddlewaretoken]').val();
        
        $('#shutdown-link').on('click', function() {
            let port = $('#port').val();
            $.ajax({
                url: `/desconnect/`,
                type: 'POST',
                data: { 
                'port': port,
                'csrfmiddlewaretoken': csrftoken
            },

              } 
            },

</script>
